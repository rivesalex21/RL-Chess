<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RL Chess</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div id="title-container">
                <h1>An Application in Reinforcement Learning</h1>
            </div>
        </header>

        <main class="game-board">
            <div class="full-chess-board">
                <div class="top-bottom">
                    <div class="label blank"></div>
                    <div class="label a">a</div>
                    <div class="label b">b</div>
                    <div class="label c">c</div>
                    <div class="label d">d</div>
                    <div class="label e">e</div>
                    <div class="label f">f</div>
                    <div class="label g">g</div>
                    <div class="label h">h</div>
                    <div class="label blank"></div>
                </div>
                <div id="row-8">
                    <div class="label-8">8</div>
                    <div class="row-8-a a eight" id="a8"></div>
                    <div class="row-8-b b eight" id="b8"></div>
                    <div class="row-8-c c eight" id="c8"></div>
                    <div class="row-8-d d eight" id="d8"></div>
                    <div class="row-8-e e eight" id="e8"></div>
                    <div class="row-8-f f eight" id="f8"></div>
                    <div class="row-8-g g eight" id="g8"></div>
                    <div class="row-8-h h eight" id="h8"></div>
                    <div class="label-8">8</div>
                </div>

                <div id="row-7">
                    <div class="label-7">7</div>
                    <div class="row-7-a a seven" id="a7">P</div>
                    <div class="row-7-b b seven" id="b7">P</div>
                    <div class="row-7-c c seven" id="c7">P</div>
                    <div class="row-7-d d seven" id="d7">P</div>
                    <div class="row-7-e e seven" id="e7">P</div>
                    <div class="row-7-f f seven" id="f7">P</div>
                    <div class="row-7-g g seven" id="g7">P</div>
                    <div class="row-7-h h seven" id="h7">P</div>
                    <div class="label-7">7</div>
                </div>

                <div id="row-6">
                    <div class="label-6">6</div>
                    <div class="row-6-a a six" id="a6"></div>
                    <div class="row-6-b b six" id="b6"></div>
                    <div class="row-6-c c six" id="c6"></div>
                    <div class="row-6-d d six" id="d6"></div>
                    <div class="row-6-e e six" id="e6"></div>
                    <div class="row-6-f f six" id="f6"></div>
                    <div class="row-6-g g six" id="g6"></div>
                    <div class="row-6-h h six" id="h6"></div>
                    <div class="label-6">6</div>
                </div>

                <div id="row-5">
                    <div class="label-5">5</div>
                    <div class="row-5-a a five" id="a5"></div>
                    <div class="row-5-b b five" id="b5"></div>
                    <div class="row-5-c c five" id="c5"></div>
                    <div class="row-5-d d five" id="d5"></div>
                    <div class="row-5-e e five" id="e5"></div>
                    <div class="row-5-f f five" id="f5"></div>
                    <div class="row-5-g g five" id="g5"></div>
                    <div class="row-5-h h five" id="a5"></div>
                    <div class="label-5">5</div>
                </div>

                <div id="row-4">
                    <div class="label-4">4</div>
                    <div class="row-4-a a four" id="a4"></div>
                    <div class="row-4-b b four" id="b4"></div>
                    <div class="row-4-c c four" id="c4"></div>
                    <div class="row-4-d d four" id="d4"></div>
                    <div class="row-4-e e four" id="e4"></div>
                    <div class="row-4-f f four" id="f4"></div>
                    <div class="row-4-g g four" id="g4"></div>
                    <div class="row-4-h h four" id="h4"></div>
                    <div class="label-4">4</div>
                </div>

                <div id="row-3">
                    <div class="label-3">3</div>
                    <div class="row-3-a a three" id="a3"></div>
                    <div class="row-3-b b three" id="b3"></div>
                    <div class="row-3-c c three" id="c3"></div>
                    <div class="row-3-d d three" id="d3"></div>
                    <div class="row-3-e e three" id="e3"></div>
                    <div class="row-3-f f three" id="f3"></div>
                    <div class="row-3-g g three" id="g3"></div>
                    <div class="row-3-h h three" id="h3"></div>
                    <div class="label-3">3</div>
                </div>

                <div id="row-2">
                    <div class="label-2">2</div>
                    <div class="row-2-a a two" id="a2" >
                        <div class="white pawn">P</div>
                    </div>
                    <div class="row-2-b b two" id="b2">P</div>
                    <div class="row-2-c c two" id="c2">P</div>
                    <div class="row-2-d d two" id="d2">P</div>
                    <div class="row-2-e e two" id="e2">P</div>
                    <div class="row-2-f f two" id="f2">P</div>
                    <div class="row-2-g g two" id="g2">P</div>
                    <div class="row-2-h h two" id="h2">P</div>
                    <div class="label-2">2</div>
                </div>

                <div id="row-1">
                    <div class="label-1">1</div>
                    <div class="row-1-a a one" id="a1"></div>
                    <div class="row-1-b b one" id="b1"></div>
                    <div class="row-1-c c one" id="c1"></div>
                    <div class="row-1-d d one" id="d1"></div>
                    <div class="row-1-e e one" id="e1"></div>
                    <div class="row-1-f f one" id="f1"></div>
                    <div class="row-1-g g one" id="g1"></div>
                    <div class="row-1-h h one" id="h1"></div>
                    <div class="label-1">1</div>
                </div>

                <div class="top-bottom">
                    <div class="label blank"></div>
                    <div class="label a">a</div>
                    <div class="label b">b</div>
                    <div class="label c">c</div>
                    <div class="label d">d</div>
                    <div class="label e">e</div>
                    <div class="label f">f</div>
                    <div class="label g">g</div>
                    <div class="label h">h</div>
                    <div class="label blank"></div>
                </div>
            </div>
        </main>

    </body>
</html>
